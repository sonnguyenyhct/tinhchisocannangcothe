<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
    <script>
        let weight = prompt("Nhập cân nặng (kg):");
        let height = prompt("Nhập chiều cao (m):");
        let bmi = weight/(height*height);
        if (bmi <18.5){
            alert("Underweight")
        }else if(18.5<= bmi < 25){
            alert("Normal")
        }else if (25.0 <= bmi <30.0){
            alert("Overweight")
        }else {
            alert("Obese")
        }
    </script>
</body>
</html>
